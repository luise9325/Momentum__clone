<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas app</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="login-screen hidden">
        <form class="login-form">
            <h1>what's your name?</h1>
            <input required type="text" placeholder="NAME" />
            <button>Log in</button>
        </form>
    </div>
    <div class="show_off hidden">
        <div class="text_animation">
            <div>
                <h1 class="welcome"></h1>
                <h1 class="welcome2">Good DAY TO RIDE!</h1>
            </div>
        </div>
        <h1 class="clock1"></h1>
        <h1 class="clock2"></h1>

        <form class="todo_form">
            <input type="text" placeholder="Write a TODO"/>
        </form>
        <ul class="todo_list"></ul>
    </div>

    <div class="open_id">
        <h1>WELCOME</h1>
    </div>
    <div class="open_id2">
        <h1 class="open_id3"></h1>
    </div>
    <script src="JS/todo.js"></script>
    <script src="JS/bike.js"></script>
    <script src="JS/welcome.js"></script>
    <script src="JS/clock.js"></script>
</body>
</html>
